<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mulish', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #FF0000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto;
        }

        .loader-spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 0;
            left: 0;
        }

        .loader-spinner::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #FF0000;
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.4);
            animation: rotate-dot 1.5s linear infinite;
        }

        @keyframes rotate-dot {
            0% {
                transform: translateX(-50%) rotate(0deg) translateY(30px) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg) translateY(30px) rotate(-360deg);
            }
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            animation: textPulse 2s ease-in-out infinite;
        }

        .loader-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #FF0000;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF0000 0%, #FF6B6B 100%);
            border-radius: 2px;
            animation: progressFill 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loader-container {
                gap: 1.5rem;
                padding: 2rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .loader-text {
                font-size: 1.2rem;
            }

            .loader-subtitle {
                font-size: 0.9rem;
            }

            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo-container">
            <div class="logo">T1</div>
        </div>
        
        <div class="loader-spinner"></div>
        
        <div class="loader-text">
            Pulse Smart Irrigation
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="loader-subtitle">Initializing System Components</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Auto-redirect after 3 seconds (can be customized)
        setTimeout(() => {
            // Redirect to main dashboard or desired page
            window.location.href = 'space.html';
        }, 3000);

        // Optional: Update loading text dynamically
        const loadingTexts = [
            'Initializing System Components',
            'Connecting to Sensors',
            'Loading Dashboard',
            'Almost Ready'
        ];

        let textIndex = 0;
        const subtitleElement = document.querySelector('.loader-subtitle');

        setInterval(() => {
            textIndex = (textIndex + 1) % loadingTexts.length;
            subtitleElement.textContent = loadingTexts[textIndex];
        }, 750);
    </script>
</body>
</html>
